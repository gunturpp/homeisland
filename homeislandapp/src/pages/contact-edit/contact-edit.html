<ion-header>

  <ion-navbar>
    <ion-title>Edit Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  
    

      <img src="assets/img/profile.png" *ngIf="!image" class="Pict" (click)="updatePicture()"/>
      <img [src]="image" *ngIf="image" class="Pict" (click)="updatePicture()"/>

    <ion-item>
      <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Nama</ion-label>
      <ion-input type="text" [(ngModel)]="nama" name="Nama" value="{{nama}}"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Username</ion-label>
      <ion-input type="text" name="username" value="{{username}}" readonly></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Password</ion-label>
      <ion-input type="{{status}}" [(ngModel)]="password"  name="password" value="{{password}}" ></ion-input>
      <button class="tombol" [hidden]="lihat == false" (click)="showPassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye" class='iconEye' color="primary2"> </ion-icon> </button>
      <button class="tombol" [hidden]="lihat == true" (click)="hidePassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye-off" class='iconEye' color="primary2"> </ion-icon> </button>
    </ion-item>

    <ion-item>
      <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Nomor Telepon</ion-label>
      <ion-input type="text" [(ngModel)]="hp" name="No. Hp" value="{{hp}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Email</ion-label>
      <ion-input type="text" name="Email" value="{{email}}" readonly></ion-input>
    </ion-item>
