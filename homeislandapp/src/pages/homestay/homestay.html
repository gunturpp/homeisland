  <ion-navbar color="primary">
    <ion-title text-centered>{{namaHomestay}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

	<!-- <img style="width: 100%; height: 210px;" src=""> -->
	<ion-slides style="height:200px;" pager>

      <ion-slide style="background-color: green">
        <!-- <h2>Slide 1</h2> -->
        <img src="{{foto1}}">
      </ion-slide>

      <ion-slide style="background-color: blue">
        <img src="{{foto1}}">
      </ion-slide>

      <ion-slide style="background-color: red">
        <img src="{{foto1}}">
      </ion-slide>

  </ion-slides>
	<h5 text-center>MAIN FACILITIES</h5>
	{{nilaiRating}}
	<ion-grid>
		<ion-row>
			<ion-col col-2></ion-col>
			<ion-col col-8>
				<ion-grid>
					<ion-row>
						<ion-col text-center col-3><i style="font-size: 24px;" class="fa fa-wifi" aria-hidden="true"></i><h6>{{id_homestay}}</h6>
</ion-col>
						<ion-col text-center col-3><i style="font-size: 24px;" class="fa fa-map-marker" aria-hidden="true"></i><h6 style="font-size: 11px;">Parking</h6>
</ion-col>
						<ion-col text-center col-3><i style="font-size: 24px;" class="fa fa-wifi" aria-hidden="true"></i><h6>Wifi</h6>
</ion-col>
						<ion-col text-center col-3><i style="font-size: 24px;" class="fa fa-wifi" aria-hidden="true"></i><h6>Wifi</h6>
</ion-col>
						<ion-col col-3></ion-col>
						<ion-col col-3></ion-col>
						<ion-col col-3></ion-col>
					</ion-row>
				</ion-grid>
			</ion-col>
			<ion-col col-2></ion-col>
		</ion-row>
	</ion-grid>
<!-- ../../assets/pic/1.jpg -->
	<button ion-button (click)="order()">Order Now</button>


	<h5 text-center>Rating & Reviews</h5>

	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<h6 text-center style="font-size: 11px;">{{iduser}}</h6>
				<h4 text-center>{{namauser}}</h4>
				<h6 text-center style="font-size: 11px;">pocut</h6>
				<h1>{{ratingAVG}}</h1>
				<!-- <ion-content *ngIf="!isRating; else Udah"> -->
					
				
			<ng-template #Udah>
				<h3>Anda Sudah Memberikan Rating kepada Homestay ini.</h3>
			</ng-template>
			
			</ion-col>
			<ion-col col-6>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-content *ngIf="!isRating; else Udah">
					<form #RatingForm="ngForm" novalidate="">
				<ion-list>
							<ion-item>
							  <ion-label floating>Rating</ion-label>
							  <ion-select [(ngModel)]="ratingClass.rating"  #rating="ngModel" name="rating">
							    <ion-option value="1">1</ion-option>
							    <ion-option value="2">2</ion-option>
							    <ion-option value="3">3</ion-option>
							    <ion-option value="4">4</ion-option>
							  	<ion-option value="5">5</ion-option>
							  </ion-select>
							</ion-item>	

							<ion-item>
								<ion-label floating>Comment</ion-label>
				    			<ion-input [(ngModel)]="ratingClass.comment" type="text" #comment="ngModel" name="comment" required></ion-input>
							</ion-item>
				</ion-list>
					<button ion-button (click)="Rate(RatingForm)" block Review type="submit">Submit</button>
					</form>
	</ion-content>

	<ion-grid>

	  <ion-row *ngFor="let data of listRatings" style="background-color: #F4F4F4;">
	    <ion-col col-4></ion-col>
	    <ion-col col-8>
	    	<div style="font-size: 16px;">{{data.username}}</div>
	    	<div style="font-size: 15px; color: #F7B733;">
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    	</div>
	    	<div>
	    		{{data.comment}}
	    	</div>
	    </ion-col>
	  </ion-row>
	 
	</ion-grid>
