<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Homestay for you</ion-title>
    <h5 text-center style="color:white;">{{checkin}}, {{duration}} night(s)</h5>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-grid>

	  <ion-row *ngFor="let data of seleksi" (click)="homestaylog(data)">
	    <ion-col col-4><img class="image" style="height: 100px; " src="http://127.0.0.1:8000/{{data.foto_1}}"></ion-col>
	    <ion-col col-8>
	    	<div style="font-size: 16px;"><b>{{data.nama_homestay}}</b></div>


	    	<div *ngIf="data.rate == NULL" style="font-size: 15px; color: #F7B733;">
	    		<!-- <p>{{data.rate}}</p> -->

	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		({{data.id_rating}})
	    	</div>

	    	<div *ngIf="data.rate == 1" style="font-size: 15px; color: #F7B733;">
	    		<!-- <p>{{data.rate}}</p> -->

	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		({{data.id_rating}})
	    	</div>

	    	<div *ngIf="data.rate == 2" style="font-size: 15px; color: #F7B733;">
	    		<!-- <p>{{data.rate}}</p> -->

	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		({{data.id_rating}})
	    	</div>

	    	<div *ngIf="data.rate == 3" style="font-size: 15px; color: #F7B733;">
	    		<!-- <p>{{data.rate}}</p> -->

	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		({{data.id_rating}})
	    	</div>

	    	<div *ngIf="data.rate == 4" style="font-size: 15px; color: #F7B733;">
	    		<!-- <p>{{data.rate}}</p> -->

	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		({{data.id_rating}})
	    	</div>

	    	<div *ngIf="data.rate == 5" style="font-size: 15px; color: #F7B733;">
	    		<!-- <p>{{data.rate}}</p> -->

	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		({{data.id_rating}})
	    	</div>
	    	
	    	<div><p style="font-size: 18px; color: #FF9F00">Rp.{{data.price}}</p></div>
	    	<div block style="background-color: black; height: 1px;"></div>
	    </ion-col>

		 
	  </ion-row>
	</ion-grid>



</ion-content>
