<ion-header>
    
      <ion-navbar>
        <ion-title>Pulau {{data.kabupaten}}</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content class="scroll-content">
        <ion-content class="cards-bg social-cards">
            
              <ion-slides style="padding:-9px" pager>
                <ion-slide>
                  <ion-toolbar>
                  </ion-toolbar>
                    <img src="http://127.0.0.1:8000/{{data.foto_1}}" class="slide-image"/>
                
                </ion-slide>
            
                <ion-slide>
                  <ion-toolbar>
                  </ion-toolbar>
                    <img src="http://127.0.0.1:8000/{{data.foto_2}}" class="slide-image"/>
                </ion-slide>
            
                <ion-slide>
                  <ion-toolbar>
                  </ion-toolbar>
                    <img src="http://127.0.0.1:8000/{{data.foto_3}}"class="slide-image"/>
                </ion-slide>
              </ion-slides>
    
              <h5 class="h5">{{data.nama_tempat}}</h5>
              <ion-note class="note">{{data.alamat}}</ion-note><br>
              <ion-note><button ion-button *ngIf='status==1'>OPEN NOW</button> <button ion-button color="danger" *ngIf='status==0'>CLOSED</button>{{data.open_sale_hour}}.{{data.open_sale_minute}}-{{data.close_sale_hour}}.{{data.close_sale_minute}}</ion-note>            
            
            <br>
            <br>
            <br>
            <h6 class="h6">TRACKING FROM YOUR LOCATION</h6>
            <!-- <img class="pic" src="../assets/pic/maps.jpg"> -->
            <ion-card-content>
              <div #directionsPanel></div>
          </ion-card-content>
            <div #map id="map"></div>
            
            </ion-content>
    </ion-content>
