<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>search homestay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #SearchForm="ngForm" novalidate="">
	<ion-list>

		  <ion-item>
		    <ion-label floating>Destination</ion-label>
		    <ion-input [(ngModel)]="homestaySearch.destinasi" type="text" #destinasi="ngModel" name="destinasi" required></ion-input>
		  </ion-item>

		   <ion-item>
		    <ion-label >Check-in date</ion-label>
		    <ion-input	[(ngModel)]="homestaySearch.checkin" type="date" #checkin="ngModel" name="checkin" required></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Duration (days)</ion-label>
		    <ion-input [(ngModel)]="homestaySearch.duration" type="number" pattern="[0-9]" #duration="ngModel" name="duration"></ion-input>
		  </ion-item> 

		  <ion-item>
		    <ion-label floating>Room Needed</ion-label>
		    <ion-input [(ngModel)]="homestaySearch.sumGuest" type="number" pattern="[0-9]" #sumGuest="ngModel" name="sumGuest" required></ion-input>
		  </ion-item>

		<!--   <ion-item>
		    <ion-label floating>Rooms</ion-label>
		    <ion-input type="text"></ion-input>
		  </ion-item> -->

   </ion-list>

   <button ion-button block (click)='search(SearchForm)'>Search</button>
 </form>
</ion-content>
