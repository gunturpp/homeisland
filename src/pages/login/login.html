  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>HomeIsland</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-4></ion-col>
			<ion-col col-4 style="margin-left: auto; margin-right: auto; display: block;"> <img src="https://stocklogos-pd.s3.amazonaws.com/styles/logo-medium-alt/coffee-island-by-paintbox-main.png?itok=AylsSNSU" style="width:100%; height:auto;border-radius: 100%">
				
			</ion-col>
			<ion-col col-4></ion-col>
		</ion-row>
	</ion-grid>
  <form #LoginForm="ngForm" novalidate>
	<ion-list>

		  <ion-item>
		    <ion-label floating>Username</ion-label>
		    <ion-input [(ngModel)]="user.username" type="text"  #username="ngModel" name="username" required></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input [(ngModel)]="user.password" type="password" #password="ngModel" name="password" required></ion-input>
		  </ion-item>

   </ion-list>

   <button ion-button block (click)='onLogin(LoginForm)'>Log In</button>
 	 </form>
   <p text-center><a href="">Forgot Password?</a></p>

    <button (click)='daftar()' ion-button block outline color="secondary">Register</button>
</ion-content>
