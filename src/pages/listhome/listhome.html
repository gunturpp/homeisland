<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Homestay near you</ion-title>
    <h5 text-center style="color:white;">2 Aug 2017, 1 night(s)</h5>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-grid>

	  <ion-row *ngFor="let data of listhomestay" (click)="homestaylog(data)" style="background-color: #F4F4F4;">
	    <ion-col col-4><img style="height: 100px; " src="{{data.foto1}}"></ion-col>
	    <ion-col col-8>
	    	<div style="font-size: 16px;">{{data.Nama_homestay}}</div>
	    	<div style="font-size: 15px; color: #F7B733;">
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    		<ion-icon name="star-outline"></ion-icon>
	    	</div>
	    	<div>
	    		Rp.<s>175.000</s>/room/night
	    	</div>
	    	<div><p style="font-size: 18px; color: #FF9F00">Rp.100.000</p></div>
	    </ion-col>
	  </ion-row>
	 
	</ion-grid>

</ion-content>
